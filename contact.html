<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Contact | Greg Herman</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<header id="masthead">
		<div class="container">
			<a href="index.html" id="logo">Greg Herman</a>
			<nav>
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
	</header>

	<div id="main-container" class="container">
		<section class="main-section">
			<h1>Contact</h1>

			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="Type Your Name Here" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit">
			</form>

		</section>

		<section class="sidebar">
			<div id="connect">
				<h2>Connect with Me</h2>

       	<a href="https://github.com/gmherman"><img src="assets/images/GitHub_Social_Icon.png" class="social" alt="GitHub" /></a>
        <a href="https://www.facebook.com/"><img src="assets/images/Facebook_Social_Icon.png" class="social" alt="Facebook" /></a>
        <a href="http://stackoverflow.com/users/7090525/greg"><img src="assets/images/Stack_Overflow_Social_Icon.png" class="social" alt="Stack Overflow" /></a>
			</div>
		</section>
	</div>

	<footer>
		<div class="container">
			&copy; Copyright 2016 Greg Herman
		</div>
	</footer>
</body>
</html>
